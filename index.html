<!DOCTYPE html>
<html>
    
	<head>
        <title>Web Form</title>
        
		<link href='https://fonts.googleapis.com/css?family=Garamond' rel='stylesheet'>
		<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		
		<link href='styles.css' rel='stylesheet' type='text/css'/>
		<script src='script.js'></script>
	</head>
	
    <body>
        <div class="header">
			<h1>Register</h1>
		</div>
        <div class="wrapper">
            <div class="inputbox">
                <form id="input" action="#" method="post">
            	    First Name: <input type="text" name="firstname" value="" pattern="[a-zA-Z]+" required><br/>
            	    Last Name: <input type="text" name="lastname" value="" pattern="[a-zA-Z]+" required><br/>			
					Birthday: <input type="text" id="birthday" name="bday" required><br/>
					Gender:<br/>
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female">Female<br/>
					<br/>
					<br/>
					User Name: <input type="text" name="username" value="" pattern="[A-Za-z0-9]{1,9}" required><br/><br/>
					Password: <input type="password" name="password" value="" required><br/><br/>
					Email: <input type="email" name="email" value="" required><br/><br/>
					<br/>
					<br/>
                </form>
            </div>
            <div>
                <form id="sigoptions">
					Signature?
					<select name="sig">
						<option name="Yes">Yes</option>
						<option name="No">No</option>
					</select>
					<br/>
					Signature Color: <input type="color" name="color"><br/>
                    Signature: <br/><textarea name="msg"></textarea><br></br>
					<br/>
					<br/>
				</form>
			</div>
			<div>
				<form id="options">
					Current Browser: <input list="browsers" name="browser">
						<datalist id="browsers">
							<option value="Internet Explorer">
							<option value="Firefox">
							<option value="Chrome">
							<option value="Opera">
							<option value="Safari">
						</datalist>
					<br/>
                    <input type="checkbox" name="notify" value="updates" checked>Send me emails about updates<br/>
                    <input type="checkbox" name="notify" value="services" checked>Send me emails about services offered by other sites<br/>                   
					<br></br>
					I am:
					<select id="dropdown">
						<option value="nothuman">Not Human</option>
						<option value="human">Human</option>
					</select>
					<br/><br/>
					<input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
	
</html>
